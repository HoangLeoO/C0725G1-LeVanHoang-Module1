<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Hiện thị các số chính phương có trong mảng ( Số chính phương là các số ví dụ 1,4,9,16,25,36,49……)-->
<script>
    let size;
    do {
        size = +prompt("Độ dài của mảng :  ");
    } while (size > 10 || size < 0)
    let numbers = new Array(size);
    for (let i = 0; i < size; i++) {
        do {
            numbers[i] = +prompt(" Nhập sô nguyên thứ : " + (i+1));
        } while (numbers[i] > 10  || numbers[i] < 0)
    }
    alert(numbers);
    for (let i = 0 ; i< size ; i++){
        if (Number.isInteger(Math.sqrt(numbers[i]))){
            console.log(numbers[i])
        }
    }
</script>
</body>
</html>
