<!--Viết hàm truyền vào tham số là một chuỗi.. checkDate(dateString)-->
<!--Kiểm tra xem chuối nhập vào dateString có phải là định dạng của ngày tháng năm hay không ( dd/mm/yyyy)-->
<!--Nếu đúng return true, sai return false-->
<script>
    let text = prompt();
    function check(str){
        if (str.length !== 10){
             return false;
        }

        if (str.at(2) !== "/" || str.at(5) !== "/"){
            return  false;
        }
        let arr = str.split("/");
        if (isNaN(arr[0]) || isNaN(arr[1]) || isNaN(arr[2])){
            return false;
        }
        if (arr[1] < 1 || arr[1] > 12) {
            return false;
        }

        if (arr[0] < 1 || arr[0] > 31){
            return false
        }

        if (arr[2] < 1000 || arr[2] > 9999) {
            return false;
        }

        return true;
    }

    console.log(check(text));
</script>
