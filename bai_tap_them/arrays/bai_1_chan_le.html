<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
    // Nhập 1 mảng từ bàn phím với độ dài n
    // Hiện thị mảng sau khi thêm mới các phần tử
    // Kiểm tra mảng vừa nhập. Nếu số phần tử chẵn bằng số phần tử lẻ thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"

    let size;
    do {
        size = +prompt("Độ dài của mảng :  ")
    }while ( size < 0)
    let numbers = new Array(size);
    let i = 0;
    do {
        numbers[i] = +prompt(" Nhập số nguyên thứ : " + [i + 1]);
        i++;
    } while (i < size);

    let count1 = 0 ;
    let count2 = 0 ;

    for (let i = 0 ; i < numbers.length ; i++){
        if (i%2===0){
            count1++;
        }else {
            count2++;
        }
    }

    if (count1 === count2 && count1 !== 0 && count2 !== 0){
        alert("OK!!");
    }else {
        alert("NO!!");
    }

</script>
</body>
</html>
