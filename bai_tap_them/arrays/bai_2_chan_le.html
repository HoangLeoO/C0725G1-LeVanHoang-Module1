<script>
    // Viết 1 hàm truyền vào 1 tham số (với tham số là một mảng 1 chiều), (checkArrray(arr))
    // Thực hiện kiểm tra.
    // +Nếu từng phần tử ở vị trí 1/2 mảng  sau có giá trị bằng bình phương từng phần tử đầu thì trả về "true",
    //
    //     + Nếu bất kỳ vị trí nào không đúng điều kiện thì trả  về ""false"""
    // + Nếu mảng có số phần tử lẻ => false
    //     + Ví dụ  checkArray(1,2,3,1,4,9]) => true = (vì 1*1=1 và 2*2=4 và 3*3=9)
    // checkArray([2,1,3,1,1,9]) => false = (vì 2*2=4  khác 1 => sai)
    let size;
    do {
        size = +prompt("Độ dài của mảng :  ")
    }while ( size < 0)
    let numbers = new Array(size);
    let i = 0;
    do {
        numbers[i] = +prompt(" Nhập số nguyên thứ : " + [i + 1]);
        i++;
    } while (i < numbers.length);

    function checkArray(arr){
        let check = true;
        if (arr.length % 2 === 0) {
            let arr1 = [];
            let arr2 = [];
            arr1 = arr.slice(0, (arr.length / 2));
            arr2 = arr.slice((arr.length / 2), arr.length);
            alert(arr1.toString() + "  " + arr2.toString());
            for (let i = 0; i < arr.length / 2; i++) {
                if (arr1[i] !== Math.sqrt(arr2[i])) {
                    check = false;
                    break;
                }
            }
        } else {
            check = false;
        }
        return check;
    }

    if(checkArray(numbers)){
        alert(" Giá trị 1/2 phần tử đầu bằng căn giá trị 1/2 phần tử sau ");
    }else {
        alert("KHông bằng");
    }
</script>
