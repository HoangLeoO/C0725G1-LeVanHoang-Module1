<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check String</title>
</head>
<body>
<script>
    let text_string = prompt("Nhập chuỗi test: ");

    function checkString(s) {
        let upper = 0;
        let lower = 0;
        for (let i = 0; i < s.length; i++) {
            let code = s.charCodeAt(i);
            if (code >= 65 && code <= 90) {
                upper++;
            } else if (code >= 97 && code <= 122) {
                lower++;
            } else {
                return "KHÔNG ĐƯỢC CHỨA KÝ TỰ ĐẶC BIỆT HOẶC SỐ!";
            }
        }
        return upper === lower;
    }

    if (checkString(text_string)) {
        alert("OK!! (số chữ hoa bằng số chữ thường)");
    } else {
        alert("NO!! (không cân bằng)");
    }


</script>
</body>
</html>
