<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let text_string = prompt("Nhập chuỗi test : ");

    function checkString(string) {
        let array_char = [];
        for (let i = 0; i < string.length; i++) {
            if (65 <= string.charCodeAt(i) && string.charCodeAt(i) <= 90 || 97 <= string.charCodeAt(i) && string.charCodeAt(i) <= 122) {
                array_char[i] = string.charCodeAt(i);
            } else {
                alert(" KHÔNG CHỨA KÝ TỰ ĐẶT BIỆT HOẶC SỐ ! ");
                break;
            }
        }
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < array_char.length; i++) {
            if (65 <= array_char[i] && array_char[i] <= 90) {
                count1++;
            }
            if (97 <= array_char[i] && array_char[i] <= 122) {
                count2++;
            }
        }
        if (count1 === count2) {
            alert("OK!!");
        } else {
            alert("NO!!");
        }
    }

    checkString(text_string);
</script>
</body>
</html>
