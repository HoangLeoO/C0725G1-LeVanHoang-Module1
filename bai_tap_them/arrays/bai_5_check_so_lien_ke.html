<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length_array = +prompt("Độ dài của mảng :  ")
    let numbers = new Array(length_array);
    let i = 0;
    for (let i = 0; i < numbers.length; i++) {
        numbers[i] = +prompt("Nhập số nguyên thứ " + (i + 1));
    }
    let check = true;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i + 1] <= numbers.length) {
            if (numbers[i] > numbers[i + 1]) {
                check = false;
            }
        }
    }

    if (check) {
        alert("Mảng tằng dần");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
