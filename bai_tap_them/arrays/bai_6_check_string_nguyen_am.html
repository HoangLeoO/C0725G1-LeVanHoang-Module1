<!--Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))-->
<!--Hàm trả về mảng các ký tự là nguyên âm(a e i o u A E I O U) có trong mảng-->

<script>
    let strings = "hoangdepTRAI";
    let nguyenAm = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];

    function checkString(s, n) {
        let arr = [];
        for (let i = 0; i < s.length; i++) {
            for (let j = 0; j < n.length; j++) {
                if (s.at(i) === n[j]) {
                    arr[i] = s.at(i);
                }
            }
        }
        return arr;
    }
    alert(checkString(strings, nguyenAm).toString());
</script>

</body>
