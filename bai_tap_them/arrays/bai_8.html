<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Đếm số lượng số lớn nhất trong mảng. Ví dụ [1,3,6,3,6,6,6] => số lượng số lớn nhất trong mảng là 4 ( vì 6 là số lớn nhất và xuất hiện 4 lần)-->


<script>
    let size;
    do {
        size = +prompt("Độ dài của mảng :  ");
    } while (size > 10 || size < 0)
    let numbers = new Array(size);
    for (let i = 0; i < size; i++) {
        do {
            numbers[i] = +prompt(" Nhập sô nguyên thứ : " + (i+1));
        } while (numbers[i] < 10 || numbers[i] > 100)
    }
    alert(numbers);
    let count = 0;
    let max = numbers[0];

    for (let i = 0 ; i < size ; i++){
        if (numbers[i] > max){
            max = numbers[i];
        }
    }
    for (let i = 0 ; i < size ; i++){
        if (numbers[i] === max) {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
