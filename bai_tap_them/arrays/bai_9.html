<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Đếm số lượng số có giá trị bằng giá trinh trung bình của mảng.-->
<!--Ví dụ [1,2,2,3,3,5,4,4] => số lượng số bằng với giá trị trung bình-->
<!--của các phần tử trong mảng  là 2 ( vì giá trị trung bình các phần tử trong mảng là 3=> số 3 xuất hiện 2 lần)-->

<script>
    let size;
    do {
        size = +prompt("Độ dài của mảng :  ");
    } while (size > 10 || size < 0)
    let numbers = new Array(size);
    for (let i = 0; i < size; i++) {
        do {
            numbers[i] = +prompt(" Nhập sô nguyên thứ : " + (i+1));
        } while (numbers[i] > 10  || numbers[i] < 0)
    }
    alert(numbers);
    let sum = 0;
    for (let i = 0 ; i < size ; i++){
        sum += numbers[i];
    }
    let count = 0;
    for (let i = 0 ; i < size ; i++){
        if (numbers[i] === sum/size){
            count++;
        }
    }
    alert(sum/size + "  " + count);
</script>
</body>
</html>
