<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(num) {
        let arr = String(num).split("");
        console.log(arr);
        if (arr.length === 4) {
            for (let i = 0; i < arr.length; i++) {
                if (isNaN(Number(arr[i]))) {
                    return "NO";
                }
            }
            return "YES";
        } else {
            return "NO";
        }
    }

    alert(checkNum("123b"));
</script>
</body>
</html>
