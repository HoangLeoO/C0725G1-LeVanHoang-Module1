<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArr(arr) {
        for (let i = 2 ; i < arr.length ; i++){
            let check = arr[1] - arr[0];
            if (arr[i]-arr[i-1] !== check){
                return "NO";
            }
        }
        return  "YES";
    }
    alert(checkArr([0,2,4,6,8]));
    alert(checkArr([0,5,10,15,20]));
    alert(checkArr([2,4,7,9]))
</script>
</body>
</html>
