<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5, 2, 5];
    let b = [6, 3, 4];

    function phanSoMax(mauSo, tuSo) {
        let arr = [];
        let index;
        for (let i = 0; i < mauSo.length; i++) {
            arr.push(mauSo[i] / tuSo[i]);
        }
        arr.sort();
        for (let i = 0; i < mauSo.length; i++) {
            if (mauSo[i] / tuSo[i] === arr[arr.length - 1]) {
                index = i;
            }
        }
        return index;
    }

    alert(phanSoMax(a, b));
</script>
</body>
</html>
