<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";

    let arr2 = s2.split("");
    let count = 0;

    for (let i = 0; i < s1.length; i++) {
        let ch = s1[i];
        let index = arr2.indexOf(ch);

        if (index !== -1) {
            count++;
            arr2.splice(index, 1);
        }
    }

    document.write("Kết quả: " + count); // 3
</script>
</body>
</html>
