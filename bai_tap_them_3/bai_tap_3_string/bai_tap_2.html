<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strings = prompt();
    let arr = [];
    let words = [];
    let count = [];
    let index = 0;
    for (let i = 0 ; i < arr.length ; i++) {
        if (!(words.includes(arr[i]))){
            words[index] = arr[i];
            count[index] = 1 ;
            index++;
        }else {
            count[words.indexOf(arr[i])]+=1;
        }
    }
    document.write("<h3>Bảng tần số từ:</h3>");
    for (let i = 0; i < words.length; i++) {
        document.write(words[i] + " : " + count[i] + "<br>");
    }
</script>
</body>
</html>
