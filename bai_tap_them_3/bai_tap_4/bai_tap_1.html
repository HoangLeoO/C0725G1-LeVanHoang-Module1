<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let m = +prompt("Nhập số dòng m: ");
    let n = +prompt("Nhập số cột n: ");

    let matrix = [];
    let sum = 0;

    for (let i = 0; i < m; i++) {
        matrix[i] = [];
        for (let j = 0; j < n; j++) {
            // let value = +prompt(`Nhập phần tử matrix[${i}][${j}]:`);
            let value = Math.floor(Math.random() * 100) + 1;
            matrix[i][j] = value;
            if (value % 2 === 0) {
                sum += value;
            }
        }
    }

    document.write("<h3>Ma trận:</h3>");
    for (let i = 0; i < m; i++) {
        document.write(matrix[i].join(" ") + "<br>");
    }

    document.write("<h3>Tổng các số chẵn = " + sum + "</h3>");
</script>
</body>
</html>
