<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let m = +prompt("Nhập số dòng m: ");
    let n = +prompt("Nhập số cột n: ");

    let matrix = [];

    function search
    let count = 0;
    let arrPrime = [];

    for (let i = 0; i < m; i++) {
        matrix[i] = [];
        for (let j = 0; j < n; j++) {
            let value = Math.floor(Math.random() * 100) + 1;
            matrix[i][j] = value;
            if (isPrime(value)) {
                arrPrime.push(value);
                count++;
            }
        }
    }



    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false
            }
        }
        return true;
    }

    document.write("<h3>Ma trận:</h3>");
    for (let i = 0; i < m; i++) {
        document.write(matrix[i].join(" ") + "<br>");
    }

    document.write("<h3> các số nguyên tố = " + count + "</h3>");
    document.write("<h3>Các số nguyên tố: " + arrPrime.join(", ") + "</h3>");
</script>
</body>
</html>
