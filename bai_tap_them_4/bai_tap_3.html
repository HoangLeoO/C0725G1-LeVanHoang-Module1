<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];

    function isArrFB(arr) {
        arr.sort((a, b) => {
            return a - b
        });
        let fb = fibonacci(arr[arr.length - 1]);
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            if (fb.includes(arr[i])) {
                result.push(arr[i]);
            }
        }
        return result;
    }

    alert(isArrFB(arr));

    function fibonacci(n) {
        let arr = [];
        let a = 0;
        let b = 1;
        let next;
        for (let i = 0; i < n; i++) {
            arr.push(a);
            next = a + b;
            a = b;
            b = next;
        }
        return arr;
    }
</script>
</body>
</html>
