<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, tr, th, td {
        border: 1px solid black;
        border-collapse: collapse;

    }
    table {
        width: 100%;
        text-align: center;
    }
</style>
<body>
<script>
    let table = "<table>";
    let i;
    let j;
    for (i = 1; i < 10; i++) {
        table += "<tr>"
        for (j = 2; j < 10; j++) {
            table += "<td>";
            let n = j * i;
            table += " " + j + " X " + i + "=" + n + "</td>";
        }
        table += "</tr>"
    }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
