<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap so phan tu muon in trong day fidonacci");
    let a = 0;
    let b = 1;
    let next;
    for (let i = 0; i < n; i++) {
        console.log(a);
        next = a + b;
        a = b;
        b = next;
    }

    function isPerfectSquare(num) {
        let sqrt = Math.sqrt(num);
        return sqrt === Math.floor(sqrt);
    }

    function isNumberInFibonacci(number) {
        return isPerfectSquare(5 * number * number + 4) || isPerfectSquare(5 * number * number - 4);
    }
</script>
</body>
