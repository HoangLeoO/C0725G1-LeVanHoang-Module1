<body>
<script>
    let n = +prompt("Nhap so phan tu muon in trong day fidonacci");
    let a = 0;
    let b = 1;
    let next;
    for (let i = 0; i < n; i++) {
        console.log(a);
        next = a + b;
        a = b;
        b = next;
        if (a % 5 === 0)
        {
            console.log(a);
            break;
        }
    }
</script>
