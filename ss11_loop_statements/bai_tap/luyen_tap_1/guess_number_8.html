<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số bạn đoán lớn khoản bao nhiêu : ");
    let random_number = Math.floor(Math.random() * number);
    let i = 0;
    do {
        let guess_num = +prompt("Nhập số bạn đoán : ");
        if (guess_num === random_number) {
            alert("Bạn đã đoán đúng");
            break;
        } else if (guess_num > random_number) {
            alert("Số bạn đoán nhỏ hơn !");
        } else if (guess_num < random_number) {
            alert("Số bạn đoán lớn hơn !");
        }
        i++;
        if (i === 3){
            alert("Bạn đã dùng hết 3 lần đoán ");
            break;
        }
    } while (i <= 3)


</script>
</body>
</html>
