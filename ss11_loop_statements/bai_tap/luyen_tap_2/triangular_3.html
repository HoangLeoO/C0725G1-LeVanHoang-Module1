<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.writeln(`*`);
        }
        document.writeln(`<br>`);
    }
    for (let i = 5; i > 0; i--) {
        for (let j = i; j > 0; j--) {
            document.writeln(`*`);
        }
        document.writeln(`<br>`);
    }



    for (let i = 5; i > 0; i--) {
        for (let m = i-1; m > 0; m--) {
            document.writeln(`&nbsp;` + `&nbsp;`);
        }
        for (let j = i-1; j < 5; j++) {
            document.writeln(`*`);
        }
        document.writeln(`<br>`);
    }

    for (let i = 5; i > 0; i--) {
        for (let m = i-1; m < 4 ; m++) {
            document.writeln(`&nbsp;` + `&nbsp;`);
        }
        for (let j = i; j > 0; j--) {
            document.writeln(`*`);
        }
        document.writeln(`<br>`);
    }


</script>
</body>
</html>
