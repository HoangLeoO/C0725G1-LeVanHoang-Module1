<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("String :  ")
    let array_char = new Array(string.length);

    for (let i = 0 ; i<string.length;i++){
        array_char[i] = string.at(i);
    }

    let count = 0 ;
    for( let i = 0 ; i < array_char.length ; i ++){
        if(!isNaN(+array_char[i])){
            count++;
        }
    }

    alert("Có " + count + " ký tự số ");
</script>
</body>
</html>
