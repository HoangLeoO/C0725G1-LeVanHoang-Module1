<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("String :  ")
    let array_char = new Array(string.length);

    for (let i = 0 ; i<string.length;i++){
        array_char[i] = string.at(i);
    }
    alert(array_char.join(" "));
    let array_char2 = new Array(array_char.length);
    let index =  0 ;
    for (let i = array_char.length -1 ; i >= 0; i-- ) {
        array_char2[index] = array_char[i];
        index++;
    }
    alert(array_char2.reverse().join("-"));
</script>
</body>
</html>
