<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt(" Kiểm tra số nguyên có phải là số nguyên tố không  :  ");

    function isPrime(num) {
        let check = true;
        if (num <= 1) {
            check = false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                check = false;
                break;
            }
        }
        return check;
    }

    if (isPrime(number)) {
        alert(" Số " + number + " là số nguyên tố ! ");
    } else {
        alert(" Số " + number + " không phải là số nguyên tố ! ");
    }
</script>
</body>
</html>
