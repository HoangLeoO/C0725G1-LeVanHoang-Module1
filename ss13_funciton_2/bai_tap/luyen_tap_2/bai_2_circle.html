<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14159;

    function chu_vi_circle(r) {
        return 2 * r * PI;
    }

    function dien_tich_circle(r) {
        return PI * r * r;
    }

    let number = +prompt(" Nhập bán kính đường tròn :  ");

    alert(" Chu vi hình tròn :  " + chu_vi_circle(number) + '\n' + " Diện tích hình tròn :  " + dien_tich_circle(number));
</script>
</body>
</html>
