<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giai_thua_number(num){
        let sum = 1;
        for (let i = 1 ; i <=num ; i++){
            sum *= i ;
        }
        return sum ;
    }

    let number = +prompt( " Tính gia thừa của số ");
    alert(" Ket qua =  " + giai_thua_number(number));

</script>
</body>
</html>
