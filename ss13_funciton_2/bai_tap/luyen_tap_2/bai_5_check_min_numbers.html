<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check_min(a, b, c) {
        if (!(a === b || a === c || b === c)) {
            if (a > b && c > b) {
                return b;
            } else if (b > a && c > a) {
                return a;
            } else {
                return c;
            }
        } else {
            return " 3 số phải khác nhau ";
        }
    }

    alert(check_min(1, 4, 3));
</script>
</body>
</html>
