                check = false;

            }
            console.log(strings.at(i) + strings.at(count));
            count--;
        }
    }

    // hàm đệ q
    function check_string(s, i, l) {

        if (i >= l) {
            console.log("TRue");
            return true;
        }
        if (s.at(i) !== s.at(l) ){
            return false;
        }
         return check_string(s, i+1, l-1);
    }

    }

</script>
