<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>
<body>
<script>
    class Mobile {
        constructor(name) {
            this.name = name;
            this.batteryLevel = 100;
            this.isOn = false;
            this.draftMessage = "";
            this.inBox = [];
            this.sent = [];
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getBatteryLevel() {
            return this.batteryLevel;
        }

        setBatteryLevel(value) {
            this.batteryLevel = value;
        }

        useBattery() {
            if (this.isOn) {
                this.batteryLevel--;
            }
        }

        checkStatus() {
            return this.isOn;
        }

        turnOn() {
            this.isOn = true;
        }

        turnOff() {
            this.isOn = false;
        }

        charge() {
            if (this.batteryLevel < 100) {
                this.batteryLevel++;
            } else {
                alert("Pin Full!");
            }
        }

        composeMessage(msg) {
            this.draftMessage = msg;
        }

        getComposeMess() {
            return this.draftMessage;
        }

        sendMessage(mobile) {
            if (this.isOn && this.batteryLevel > 0) {
                let send = this.getName() + ": " + this.getComposeMess();
                this.sent.push(send);
                mobile.receiveMessage(send);
                this.composeMessage("");
                this.useBattery();
            } else if (!this.isOn) {
                alert(" Phone is Off! ")
            } else {
                alert(" Pin < 0! ")
            }

        }

        receiveMessage(mrg) {
            this.inBox.push(mrg);
        }

        viewInbox() {
            if (this.isOn && this.inBox.length > 0) {
                let result = "";
                for (let i = 0; i < this.inBox.length; i++) {
                    result += (i + 1) + ". " + this.inBox[i] + "\n";
                }
                return result;
            } else if (!this.isOn) {
                alert(" Phone is Off! ")
            } else {
                alert(" Pin < 0! ")
            }
        }

        viewSent() {
            if (this.isOn && this.sent.length > 0) {
                let result = "";
                for (let i = 0; i < this.sent.length; i++) {
                    result += (i + 1) + ". " + this.sent[i] + "\n";
                }
                return result;
            } else if (!this.isOn) {
                alert(" Phone is Off! ")
            } else {
                alert(" Pin < 0! ")
            }

        }
        toString(){
            return this.name + "-" + this.batteryLevel + "-" + this.isOn ;
        }
    }

    let nokia = new Mobile("Nokia");
    let iphone = new Mobile("Iphone");
    nokia.turnOn();
    iphone.turnOn();
    nokia.composeMessage("Hello Iphone!");
    nokia.sendMessage(iphone);
    console.log(nokia.toString());
    console.log(nokia.viewSent());
    console.log(iphone.viewInbox())



</script>
</body>
</html>
