<script>

    function breakingRecords(scores) {
        let min = [scores[0]] ;
        let max = [scores[0]] ;
        let m = 0;
        let n = 0;
        let countMax = 0;
        let countMin = 0;
        for (let i = 1 ; i < scores.length ; i++){
            if(scores[i]>max[n]){
                max[i] = scores[i];
                n = i ;
                countMax++;
            }else {
                max[i] = max[n];
            }
            if(scores[i] < min[m]){
                min[i] = scores[i];
                m = i;
                countMin++;
            }else{
                min[i] = min[m];
            }
        }

        return console.log(countMax,countMin);

    }
