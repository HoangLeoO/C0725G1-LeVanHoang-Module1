<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight = 10) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }


        isEmpty() {
            return this.weight === 0;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name = "", gender = true, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        isMale() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        eat(apple) {
            this.weight++;
            apple.decrease();
        }

        checkApple(apple) {
            return !apple.isEmpty();
        }

        toString() {
            return this.name + "/" + this.gender + "/" + this.weight;
        }
    }

    let apple = new Apple();
    let adam = new Human('Adam', true, 10);
    let eva = new Human('Eva', false, 10);
    console.log(adam.toString());
    console.log(eva.toString());
    while (apple.getWeight() > 0) {
        if (adam.checkApple(apple)) {
            adam.eat(apple);
            console.log(apple.getWeight());
        } else {
            alert("Het Tao ");
        }
        if (eva.checkApple(apple)) {
            eva.eat(apple);
            console.log(apple.getWeight());
        } else {
            alert("Het Tao ");
        }
    }

    console.log(adam.toString());
    console.log(eva.toString());
    console.log(apple.getWeight());
</script>
</body>
</html>
