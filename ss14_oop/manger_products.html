<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class Product {
        constructor(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }
    }

    class ManagerProduct {
        constructor() {
            this.products = [];
        }

        createTable() {
            if (this.products.length > 0)
                for (let i = 0; i < this.products.length; i++) {
                    console.log((i + 1) + "." + this.products[i].getName());
                }
        }

        createProduct(product) {
            let exists = false;

            for (let i = 0; i < this.products.length; i++) {
                if (this.products[i].getName() === product) {
                    exists = true;
                    break;
                }
            }

            if (exists) {
                console.log("Sản phẩm đã tồn tại:", product);
            } else {
                this.products.push(new Product(product));
            }
        }

        editProduct(i, value) {
            if (this.products[i]) {
                this.products[i].setName(value);
            } else {
                console.log("Không tìm thấy sản phẩm ở vị trí " + i);
            }
        }

        deleteProduct(i) {
            if (this.products[i]) {
                this.products.splice(i, 1);
            }
        }
    }

    let newTable = new ManagerProduct();
    newTable.createProduct("Nokia");
    newTable.createProduct("Nokia");
    newTable.createProduct("Samsung");
    newTable.createProduct("Oppo");
    newTable.createTable();

</script>
