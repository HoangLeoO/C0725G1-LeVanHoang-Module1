<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            return this.day = day;
        }

        setMonth(month) {
            return this.month = month;
        }

        setYear(year) {
            return this.year = year;
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString() {
            return this.day + "/" + this.month + "/" + this.year;
        }
    }

    let date = new Date(21, 8, 2025);
    console.log(date.getDay());
    console.log(date.getMonth());
    console.log(date.getYear());
    console.log(date.toString());
</script>
</body>
</html>
