<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery{
        constructor(energy = 100) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        decreaseEnergy(){
            if (this.energy>0){
                this.energy--;
            }
        }
    }

    class FlashLamp{
        constructor(status = false , battery ) {
            this.status = status;
            this.battery = battery;
        }

        getStatus() {
            return this.status;
        }

        setStatus(value) {
            this.status = value;
        }

        getBattery() {
            return this.battery;
        }

        setBattery(value) {
            this.battery = value;
        }
        light(){
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn(){
            this.status = true;
            // this.battery.decreaseEnergy();
        }
        turnOff(){
            this.status = false;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
    }

    let battery = new Battery();

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    flashLamp.getBattery().decreaseEnergy();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
