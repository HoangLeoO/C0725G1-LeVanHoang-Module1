<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table,td,th,tr{
        border-collapse: collapse;
        border: 1px solid black;
    }
    th {
        width: 50px;
        height: 50px;
        background-color: #e2ff57;
    }
    td {
        width: 100px;
        height: 100px;
        text-align: center;
        color: transparent;
    }
    table tr:nth-child(odd) td:nth-child(odd),
    table tr:nth-child(even) td:nth-child(even) {
        background: #f0d9b5; /* ô sáng */
    }

    table tr:nth-child(odd) td:nth-child(even),
    table tr:nth-child(even) td:nth-child(odd) {
        background: #b58863; /* ô tối */
    }

</style>
<body>
<table>
    <tr>
        <th style="color: transparent">00</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
    </tr>
    <tr>
        <th>A</th>
        <td><span>A1</span></td>
        <td><span>A2</span></td>
        <td><span>A3</span></td>
        <td><span>A4</span></td>
        <td><span>A5</span></td>
        <td><span>A6</span></td>
        <td><span>A7</span></td>
        <td><span>A8</span></td>
    </tr>
    <tr>

        <td><span>B8</span></td>
    </tr>
    <tr>

        <td><span>C4</span></td>

        <td><span>C8</span></td>

    <tr>

        <td><span>D4</span></td>

        <td><span>D8</span></td>

    <tr>
        <th>E</th>

        <td><span>E4</span></td>

        <td><span>E8</span></td>
    </tr>
    <tr>

    </tr>
    <tr>

</html>
