<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Caculator</h2>
    <label for="number1">Nhập số thứ nhất : </label><input id="number1" type="text">
    <label for="number2">Nhập số thứ hai : </label><input id="number2" type="text">
    <button onclick="addition()"> Cộng + </button>
    <button onclick="subtraction()" > Trừ + </button>
    <button onclick="multiplication()"> Nhân * </button>
    <button onclick="division()"> Chia / </button>
    <p id="result">Kết quả : </p>
</div>
<script>

    function addition() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        document.getElementById("result").innerHTML = "Kết quả : " + (number1+number2);
    }
    function subtraction() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        document.getElementById("result").innerHTML = "Kết quả : " + (number1-number2);
    }
    function multiplication() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        document.getElementById("result").innerHTML = "Kết quả : " + (number1*number2);
    }
    function division() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        document.getElementById("result").innerHTML = "Kết quả : " + (number1/number2);
    }

</script>
</body>
</html>
