<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label for="amount">Amount: </label><input id="amount" type="text">
    <label for="fromCurrency">From Currency: </label><select id="fromCurrency">
        <option value="VND">Việt Nam</option>
        <option value="USD">Mỹ</option>
    </select>
    <label for="toCurrency">To Currency</label><select id="toCurrency">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>
    <button onclick="currency()">Convert</button>
    <p id="ketQua">Kết quả : </p>
</div>
<script>

    function currency() {
        let amount = document.getElementById("amount").value;
        let convertUsd = amount*23000;
        let convertVnd = amount/23000;

        if (document.getElementById("fromCurrency").value === "VND" && document.getElementById("toCurrency").value === "USD") {
            document.getElementById("ketQua").innerHTML = "Kết quả : " + convertVnd + "đ";
        }else if (document.getElementById("fromCurrency").value === "USD" && document.getElementById("toCurrency").value === "VND") {
            document.getElementById("ketQua").innerHTML = "Kết quả : " + convertUsd + "$";
        }else if (document.getElementById("fromCurrency").value === "USD" && document.getElementById("toCurrency").value === "USD") {
            document.getElementById("ketQua").innerHTML = "Kết quả : " + amount + "$";
        }else {
            document.getElementById("ketQua").innerHTML = "Kết quả : " + amount + "đ";
        }

        //alert("From Currency : " + document.getElementById("fromCurrency").value + " To Currency : " + document.getElementById("toCurrency").value);
    }
</script>
</body>
</html>
