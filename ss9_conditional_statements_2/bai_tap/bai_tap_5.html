<button onclick="yes()" style="position: absolute ; left: 400px ;top:  120px;">YES</button>
<button id="no" onmouseover="no()" style="left: 600px ; top: 120px">NO</button>
<script>

    function no() {
        let my_image = document.getElementById("no");

        my_image.style.position = "absolute";
        my_image.style.left = random1 + 'px';
        my_image.style.top = random2 + 'px';

    }
