<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap = +prompt("Nhap thu nhap ca nhan : ");

    if (thuNhap <= 5000000 && thuNhap > 0 ){
        alert("Thue thu nhap ca nhan la : " + thuNhap*0.05);
    }else if (thuNhap<=10000000){
        alert("Thue thu nhap ca nhan la : " + thuNhap*0.1);
    }else if (thuNhap<=18000000){
        alert("Thue thu nhap ca nhan la : " + thuNhap*0.18);
    }else if (thuNhap<=32000000){
        alert("Thue thu nhap ca nhan la : " + thuNhap*0.20);
    }else {
        alert("Thue thu nhap ca nhan la : " + thuNhap*0.25);
    }
</script>
</body>
</html>
