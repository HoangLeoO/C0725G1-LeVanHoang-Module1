<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
     style="position:absolute;left:0; top:0;" height="100" width="80"/>

<script>



    function moveRight() {
        let my_image = document.getElementById("nobita");
        my_image.style.left = parseInt(my_image.style.left) + 5 + 'px';
    }

    function moveLeft() {
        let my_image  = document.getElementById("nobita");
        my_image.style.left = parseInt(my_image.style.left) - 5 + 'px';
    }

    function moveTop() {
        let my_image  = document.getElementById("nobita");
        my_image.style.top = parseInt(my_image.style.top) -5 + 'px';
    }

    function moveBottom() {
        let my_image  = document.getElementById("nobita");
        my_image.style.top = parseInt(my_image.style.top) + 5 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                moveLeft();
                break;
            case 39:
                moveRight();
                break;
            case 38:
                moveTop();
                break;
            case 40:
                moveBottom();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
